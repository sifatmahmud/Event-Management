<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Base</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="grid w-full justify-items-center gap-5">
        <h2 class="text-4xl font-bold mt-5"> Create category </h2>
        <form method="post">
            {% csrf_token %}
            {{ create_category_form.as_p }}
            <div class="flex justify-center"><button type="submit" class="mb-5 bg-indigo-600 px-3 py-2 text-white rounded-md mt-2 hover:bg-indigo-800">submit</button></div>
        </form>
    </div>
</body>
</html>
