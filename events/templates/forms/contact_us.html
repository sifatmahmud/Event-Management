{% extends "base.html" %}

{% block content %}
    <div class="grid w-full justify-items-center gap-5 mb-64">
        <div class="mt-5">
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %}">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>

        <h2 class="text-4xl font-bold mt-5"> Contact Us </h2>
        <form method="post">
            {% csrf_token %}
            {{ contact_us_form.as_p }}
            <div class="flex justify-center"><button type="submit" class="mb-5 bg-indigo-600 px-3 py-2 text-white rounded-md mt-2 hover:bg-indigo-800">submit</button></div>
        </form>
    </div>
{% endblock content %}
